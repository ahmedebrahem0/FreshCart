    <link rel="canonical" href="https://ahmedebrahem0.github.io/FreshCart/" />

    <!-- SPA redirect fixer (rafgraph/spa-github-pages) -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/FreshCart/assets/index-CBr3jsgg.js"></script>
